AWSTemplateFormatVersion: '2010-09-09'
Description: Alexa Rain Drop Setup 1.0.0

Parameters:
  S3BucketName:
    Type: String
    Description: S3 bucket name

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref S3BucketName
  AlexaRainDropIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: AlexaRainDrop
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource: arn:aws:logs:*:*:*
          - Effect: Allow
            Action:
            - s3:Get*
            - s3:List*
            Resource:
              Fn::Join: 
                - ""
                - 
                  - "arn:aws:s3:::"
                  - 
                    Ref: "S3BucketName"
                  - "/*"

Outputs:
  S3BucketName:
    Description: Alexa Rain Drop S3 Bucket Name
    Value:
      !Ref S3Bucket
    Export:
      Name: S3Bucket
